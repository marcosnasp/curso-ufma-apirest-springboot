<!DOCTYPE html>
<html >
   
    <body>
        <button onclick="enviar()">Buscar access token</button>
        <script>
            function printResponse(){
                console.log(this.responseText);
            }
            function enviar(){
                var req = new XMLHttpRequest();
                req.addEventListener("load",printResponse);
                req.open("POST","http://localhost:8080/oauth/token");
                req.setRequestHeader("Authorization","Basic anNmOmokZjAxMDE=");
                req.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

                req.send("client=jsf&username=admin&password=admin&grant_type=password"); 
            }
        </script>

    </body>    
</html>
